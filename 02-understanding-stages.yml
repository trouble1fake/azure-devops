# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PIPELINELEVELVARIABLE)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob

- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo Build DevDeploy
    - bash: echo $(environment)Deploy

- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo Build QADeploy
    - bash: echo $(environment)Deploy

- stage: ProdBuild
  variables:
    environment: ProdBuild
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdBuild
    steps:
    - bash: echo Build ProdBuild
    - bash: echo $(environment)Deploy